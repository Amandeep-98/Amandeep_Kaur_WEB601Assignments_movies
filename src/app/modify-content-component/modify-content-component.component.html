<div class="continer">
    <form [formGroup]="movieForm" (submit)="getMovieDetails($event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Moive Name</label>
          <input type="text" class="form-control" formControlName="name" id="moiveName" aria-describedby="nameHelp" placeholder="Enter Moive Name">          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Type</label>
          <input type="text" class="form-control" formControlName="type" id="type" placeholder="type">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Image Name</label>
            <input type="text" class="form-control" formControlName="imageUrl" id="imageName" aria-describedby="nameHelp" placeholder="Image name">          
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" formControlName="body" id="movieBody" aria-describedby="nameHelp" placeholder="Description">          
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
